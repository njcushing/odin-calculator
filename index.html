<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Calculator</Title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="button-container">
            <div class="result">
                <div class="result-stored"></div>
                <div class="result-new">0</div>
            </div>
            <button data-val="7" data-key="55" class="calculator-button">7</button>
            <button data-val="8" data-key="56" class="calculator-button">8</button>
            <button data-val="9" data-key="57" class="calculator-button">9</button>
            <button data-val="รท" data-key="191" class="calculator-button operator">รท</button>
            <button data-val="4" data-key="52" class="calculator-button">4</button>
            <button data-val="5" data-key="53" class="calculator-button">5</button>
            <button data-val="6" data-key="54" class="calculator-button">6</button>
            <button data-val="X" data-key="88" class="calculator-button operator">x</button>
            <button data-val="1" data-key="49" class="calculator-button">1</button>
            <button data-val="2" data-key="50" class="calculator-button">2</button>
            <button data-val="3" data-key="51" class="calculator-button">3</button>
            <button data-val="-" data-key="189" class="calculator-button operator">-</button>
            <button data-val="0" data-key="48" class="calculator-button">0</button>
            <button data-val="." data-key="190" class="calculator-button decimal">.</button>
            <button data-val="=" data-key="13" class="calculator-button equals">=</button>
            <button data-val="+" data-key="187" class="calculator-button operator">+</button>
            <button data-val="CE" data-key="27" class="calculator-button clear">CE</button>
            <button data-val="DEL" data-key="8" class="calculator-button delete">DEL</button>
        </div>
    </body>
</html>
