<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Calculator</Title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="button-container">
            <div class="result">
                <div class="result-stored"></div>
                <div class="result-new">0</div>
            </div>
            <button data-key="7" class="calculator-button">7</button>
            <button data-key="8" class="calculator-button">8</button>
            <button data-key="9" class="calculator-button">9</button>
            <button data-key="รท" class="calculator-button">รท</button>
            <button data-key="4" class="calculator-button">4</button>
            <button data-key="5" class="calculator-button">5</button>
            <button data-key="6" class="calculator-button">6</button>
            <button data-key="x" class="calculator-button">x</button>
            <button data-key="1" class="calculator-button">1</button>
            <button data-key="2" class="calculator-button">2</button>
            <button data-key="3" class="calculator-button">3</button>
            <button data-key="-" class="calculator-button">-</button>
            <button data-key="0" class="calculator-button">0</button>
            <button data-key="." class="calculator-button">.</button>
            <button data-key="=" class="calculator-button equals">=</button>
            <button data-key="+" class="calculator-button">+</button>
            <button data-key="CE" class="calculator-button clear">CE</button>
            <button data-key="DEL" class="calculator-button delete">DEL</button>
        </div>
    </body>
</html>
